<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Xuan Gong martial arts training app">

  <!-- Theme color for PWA and browser UI -->
  <meta name="theme-color" content="#9B1C1C">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Xuan Gong">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Xuan Gong</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Runtime configuration injected by nginx -->
  <script>
    // Set API URL from environment variable (injected at runtime)
    const apiUrl = '$API_URL';
    if (apiUrl && apiUrl !== '$' + 'API_URL') {
      localStorage.setItem('API_URL', apiUrl);
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>

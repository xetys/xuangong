apiVersion: v1
kind: Secret
metadata:
  name: {{ include "xuangong-backend.fullname" . }}
  labels:
    {{- include "xuangong-backend.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database password
  DATABASE_PASSWORD: {{ .Values.secrets.databasePassword | quote }}

  # JWT secret
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}

  # Database URL (constructed with password)
  DATABASE_URL: {{ include "xuangong-backend.databaseURL" . | quote }}

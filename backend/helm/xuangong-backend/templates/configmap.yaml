apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "xuangong-backend.fullname" . }}
  labels:
    {{- include "xuangong-backend.labels" . | nindent 4 }}
data:
  # Server configuration
  SERVER_ENV: {{ .Values.config.server.env | quote }}
  SERVER_PORT: {{ .Values.config.server.port | quote }}
  API_VERSION: {{ .Values.config.server.apiVersion | quote }}

  # Database configuration (non-sensitive)
  DATABASE_HOST: {{ .Values.config.database.host | quote }}
  DATABASE_PORT: {{ .Values.config.database.port | quote }}
  DATABASE_NAME: {{ .Values.config.database.name | quote }}
  DATABASE_USER: {{ .Values.config.database.user | quote }}
  DATABASE_SSL_MODE: {{ .Values.config.database.sslMode | quote }}
  DATABASE_MAX_OPEN_CONNS: {{ .Values.config.database.maxOpenConns | quote }}
  DATABASE_MAX_IDLE_CONNS: {{ .Values.config.database.maxIdleConns | quote }}
  DATABASE_CONN_MAX_LIFETIME: {{ .Values.config.database.connMaxLifetime | quote }}

  # JWT configuration (non-sensitive)
  JWT_ACCESS_EXPIRY: {{ .Values.config.jwt.accessExpiry | quote }}
  JWT_REFRESH_EXPIRY: {{ .Values.config.jwt.refreshExpiry | quote }}

  # CORS configuration
  CORS_ALLOWED_ORIGINS: {{ .Values.config.cors.allowedOrigins | join "," | quote }}
  CORS_ALLOWED_METHODS: {{ .Values.config.cors.allowedMethods | join "," | quote }}
  CORS_ALLOWED_HEADERS: {{ .Values.config.cors.allowedHeaders | join "," | quote }}
  CORS_ALLOW_CREDENTIALS: {{ .Values.config.cors.allowCredentials | quote }}
  CORS_MAX_AGE: {{ .Values.config.cors.maxAge | quote }}

  # Rate limiting
  RATE_LIMIT_ENABLED: {{ .Values.config.rateLimit.enabled | quote }}
  RATE_LIMIT_REQUESTS_PER_MINUTE: {{ .Values.config.rateLimit.requestsPerMinute | quote }}
  RATE_LIMIT_BURST: {{ .Values.config.rateLimit.burst | quote }}

# Default values for xuangong-backend
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ghcr.io/xetys/xuangong/api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations: {}

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    # nginx.ingress.kubernetes.io/rate-limit: "10"
  hosts:
    - host: api.xuangong.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: xuangong-backend-tls
      hosts:
        - api.xuangong.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - xuangong-backend
          topologyKey: kubernetes.io/hostname

# Application configuration
config:
  # Server configuration
  server:
    env: production
    port: 8080
    apiVersion: v1

  # Database configuration
  database:
    host: postgresql
    port: 5432
    name: xuangong
    user: xuangong
    # Password should be set via secret
    sslMode: require
    maxOpenConns: 25
    maxIdleConns: 5
    connMaxLifetime: 5m

  # JWT configuration
  jwt:
    # Secret should be set via secret
    accessExpiry: 15m
    refreshExpiry: 7d

  # CORS configuration
  cors:
    allowedOrigins:
      - "http://localhost:3000"
      - "https://xuangong.example.com"
    allowedMethods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
    allowedHeaders:
      - "Origin"
      - "Content-Type"
      - "Authorization"
    allowCredentials: true
    maxAge: 12h

  # Rate limiting configuration
  rateLimit:
    enabled: true
    requestsPerMinute: 60
    burst: 10

# Secrets (should be overridden in production)
secrets:
  # Database password
  databasePassword: "changeme"
  # JWT secret (should be a long random string)
  jwtSecret: "changeme-generate-secure-random-string"

# PostgreSQL subchart configuration (optional)
postgresql:
  enabled: false
  auth:
    username: xuangong
    password: changeme
    database: xuangong
  primary:
    persistence:
      enabled: true
      size: 10Gi

# Probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 30

# Volume mounts for temporary files
volumes:
  tmp:
    enabled: true
    sizeLimit: 1Gi
  uploads:
    enabled: true
    sizeLimit: 10Gi
